        * {

        /* Avatar AlanÄ± */

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }

        .profile-pic {

        /* Profil Ä°smi ve Tag */

        /* Biyografi YazÄ±sÄ± */

        /* Butonlar AlanÄ± */

        .btn {

        /* Kanal Butonu (Ana Mavi) */

        }
    </style>
